name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TERRAFORM_DIR: ./terraform
  HELM_CHART_DIR: ./helm
  APP_DIR: ./hello_app
  K8S_DIR: ./k8s

jobs:
  # ===============================
  # Stage 1: Terraform Infra
  # ===============================
  infra:
    name: Provision Infrastructure
    runs-on: ubuntu-latest

    outputs:
      EKS_CLUSTER: ${{ steps.set-eks-cluster.outputs.EKS_CLUSTER }}
      ECR_REPO: ${{ steps.set-ecr.outputs.ECR_REPO }}
      # NLB_ARN: ${{ steps.tf_outputs.outputs.NLB_ARN }}
      # NLB_DNS: ${{ steps.tf_outputs.outputs.NLB_DNS }}
      # ALB_CONTROLLER_ROLE_ARN: ${{ steps.tf_outputs.outputs.ALB_CONTROLLER_ROLE_ARN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # -----------------------------
    # Install eksctl
    # -----------------------------
    - name: Install eksctl
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin
        eksctl version


    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform init -input=false

    - name: Terraform Apply
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform apply -auto-approve

    - name: Set EKS Cluster name
      id: set-eks-cluster
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: |
        EKS_CLUSTER=$(terraform output -raw eks_cluster_name)
        echo "EKS_CLUSTER=$EKS_CLUSTER" >> $GITHUB_ENV
        echo "::set-output name=EKS_CLUSTER::$EKS_CLUSTER"

    - name: Set ECR repo URL
      id: set-ecr
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: |
        ECR_REPO=$(terraform output -raw repository_url)
        echo "ECR_REPO=$ECR_REPO" >> $GITHUB_ENV
        echo "::set-output name=ECR_REPO::$ECR_REPO"


    # -----------------------------
    # ** Associate OIDC Provider
    # -----------------------------
    - name: Associate IAM OIDC Provider
      run: |
        eksctl utils associate-iam-oidc-provider \
          --region ${{ env.AWS_REGION }} \
          --cluster ${{ steps.set-eks-cluster.outputs.EKS_CLUSTER }} \
          --approve


    - name: Set NLB & ALB Controller outputs
      id: tf_outputs
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: |
        NLB_ARN=$(terraform output -raw nlb_arn)
        NLB_DNS=$(terraform output -raw nlb_dns_name)
        echo "NLB_ARN=$NLB_ARN" >> $GITHUB_ENV
        echo "NLB_DNS=$NLB_DNS" >> $GITHUB_ENV
        echo "::set-output name=NLB_ARN::$NLB_ARN"
        echo "::set-output name=NLB_DNS::$NLB_DNS"

  # ===============================
  # Stage 2: Platform Tools (Helm)
  # ===============================
  platform-tools:
    name: Install Platform Tools
    needs: infra
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install kubectl
      run: |
        K8S_VERSION=$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)
        curl -LO https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Install Helm
      run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ needs.infra.outputs.EKS_CLUSTER }}

#########
##########


    # -----------------------------
    # Install eksctl
    # -----------------------------
    - name: Install eksctl
      run: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin
        eksctl version


# -----------------------------
# STEP 2️⃣: IAM Role + ServiceAccount (IRSA)
# -----------------------------
    - name: Download AWS LB Controller IAM Policy
      run: |
        curl -o iam_policy.json \
          https://raw.githubusercontent.com/kubernetes-sigs/aws-load-balancer-controller/main/docs/install/iam_policy.json

    - name: Create IAM Policy
      id: create_policy
      run: |
        if aws iam list-policies --query "Policies[?PolicyName=='AWSLoadBalancerControllerIAMPolicy2'].Arn" --output text | grep -q "arn:"; then
          POLICY_ARN=$(aws iam list-policies --query "Policies[?PolicyName=='AWSLoadBalancerControllerIAMPolicy2'].Arn" --output text)
        else
          POLICY_ARN=$(aws iam create-policy \
            --policy-name AWSLoadBalancerControllerIAMPolicy2 \
            --policy-document file://iam_policy.json \
            --query 'Policy.Arn' --output text)
        fi

        echo "POLICY_ARN=$POLICY_ARN" >> $GITHUB_ENV
        echo "::set-output name=arn::$POLICY_ARN"

    - name: Create ServiceAccount + IAM Role (IRSA)
      run: |
        eksctl create iamserviceaccount \
          --cluster ${{ steps.set-eks-cluster.outputs.EKS_CLUSTER }} \
          --namespace kube-system \
          --name aws-load-balancer-controller2 \
          --attach-policy-arn ${{ steps.create_policy.outputs.arn }} \
          --region "${{ env.AWS_REGION }}" \
          --approve \
          --override-existing-serviceaccounts



    # -----------------------------
    # STEP 3️⃣: Install AWS Load Balancer Controller
    # -----------------------------
    - name: Add EKS Helm repo
      run: |
        helm repo add eks https://aws.github.io/eks-charts
        helm repo update

    - name: Install AWS Load Balancer Controller
      run: |
        helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
          -n kube-system \
          --set clusterName=${{ steps.set-eks-cluster.outputs.EKS_CLUSTER }} \
          --set serviceAccount.create=false \
          --set serviceAccount.name=aws-load-balancer-controller \
          --set region=${{ env.AWS_REGION }}

    - name: Verify AWS LB Controller Pod
      run: |
        kubectl get pods -n kube-system | grep aws-load-balancer

    - name: Verify Webhook Endpoints
      run: |
        kubectl get svc -n kube-system | grep aws-load-balancer
        kubectl get endpoints -n kube-system | grep aws-load-balancer

    - name: Check Logs for Errors
      run: |
        kubectl logs -n kube-system deployment/aws-load-balancer-controller

    - name: Test TargetGroupBinding
      run: |
        kubectl apply -f ${{ env.K8S_DIR }}/test-tgb.yaml

    - name: Verify TargetGroupBinding
      run: |
        kubectl get tgb -n default



